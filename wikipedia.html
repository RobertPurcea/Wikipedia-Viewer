<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="wikipedia.css">
	<script type="text/javascript" src="wikipedia.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<!-- Header -->
<div id="title">
  <h1> Wikipedia Viewer </h1>
</div>

<!-- Search Box -->
<div id="search">

  <div id="wrap">
  	<!-- Text Field -->
	  <input type="text" placeholder="Search an article">
	  <!-- Icon -->
	  <span class="material-icons">search</span>
	  <!-- Suggestions -->
	  <div id="suggestions"></div>
	</div>

  <!-- Buttons -->
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_ablank"> Surprise Me! </a>

</div>

<!-- Wikipedia Entries -->
<div id="info">
	<div id="text">
		
	</div>
</div>


</body>
</html>
